<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox
        {
            width: 1500px;
            height: 1000px;
        }
        .smallbox
        {
            background-color: rgb(176, 21, 207);
            border: 3px solid black;
            width: 100px;
            height: 100px;
        }
        @media (min-width:500px)
        {
            .bigbox
            {
                background-color: rgba(2, 255, 2, 0.589);
                display: flex;
                flex-direction: column;
            }
        }
         @media (min-width:600px)
        {
            .bigbox
            {
                background-color: rgba(255, 0, 0, 0.623);
                 display: flex;
                flex-direction: column;
            }
        }
         @media (min-width:700px)
        {
            .bigbox
            {
                background-color: rgba(243, 75, 46, 0.623);
                 display: flex;
                flex-direction: column;
            }
        }
         @media (min-width:800px)
        {
            .bigbox
            {
                background-color: rgba(255, 251, 17, 0.664);
                 display: flex;
                flex-direction: column;
            }
        }
         @media (min-width:900px)
        {
            .bigbox
            {
                background-color: rgba(19, 240, 74, 0.651);
                 display: flex;
                flex-direction: row;
            }
        }
         @media (min-width:1000px)
        {
            .bigbox
            {
                background-color: rgba(13, 222, 250, 0.699);
                 display: flex;
                flex-direction: row;
            }
        }
         @media (min-width:1100px)
        {
            .bigbox
            {
                background-color: rgba(34, 18, 255, 0.623);
                 display: flex;
                flex-direction: row;
            }
        }
         @media (min-width:1200px)
        {
            .bigbox
            {
                background-color: rgba(81, 0, 119, 0.678);
                 display: flex;
                flex-direction: row;
            }
        }
         @media (min-width:1300px)
        {
            .bigbox
            {
                background-color: rgba(233, 6, 233, 0.678);
                 display: flex;
                flex-direction: row;
            }
        }
         @media (min-width:1400px)
        {
            .bigbox
            {
                background-color: rgba(253, 28, 122, 0.733);
                 display: flex;
                flex-direction: row;
            }
        }
         @media (min-width:1500px)
        {
            .bigbox
            {
                background-color: rgba(241, 7, 85, 0.637);
                 display: flex;
                flex-direction:row;
            }
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="smallbox">1</div>
        <div class="smallbox">2</div>
        <div class="smallbox">3</div>
        <div class="smallbox">4</div>
        <div class="smallbox">5</div>
        <div class="smallbox">6</div>
    </div>
</body>
</html>
